name: ripto
description: Ripto is a chat app developed using flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  firebase_auth: ^4.1.5
  google_sign_in: ^5.4.2
  cloud_firestore: ^4.1.0
  firebase_storage: ^11.0.6
  fluttertoast: ^8.1.1
  shared_preferences: ^2.0.15
  image_picker: ^0.8.6
  cached_network_image: ^3.2.3
  intl: ^0.17.0
  provider: ^6.0.4
  photo_view: ^0.14.0
  firebase_core: ^2.3.0
  lottie: ^2.0.0
  pinput: ^2.2.16
  connectivity_plus: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/stickers/
    - assets/intro/